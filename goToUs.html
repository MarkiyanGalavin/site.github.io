<body>
    <nav class="navigation">
        <li><a href="index.html">Головна</a></li>
        <li><a href="gotous.html" class="active">Долучайтесь до нас</a></li>
        <li><a href="forUs.html">Про нас</a></li>
        <li><a href="signin.html">Вхід</a></li>
    </nav>
    <div class="card body-card">
        <div class="wellcome">
            <span>Вітаємо! Раді бачити Вашу ініціативу! <br> Заповніть форму нижче, щоб стати частиною великої
                команди!</span>
        </div>

        <br>
        <div class="body-card sign">
            <div class="sign-form  card body-card">
                <form>
                    <h4 class="text-center">Заявка</h4>
                    <span class="comment"><span class="required">*</span> Позначенно обов'язкові поля</span>
                    <br><br>
                    <div class="form-group">
                        <label for="lastname">Прізвище <span class="required">*</span></label>
                        <input type="text" class="form-control" id="lastname" placeholder="Прізвище" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Ім'я <span class="required">*</span></label>
                        <input type="text" class="form-control" id="firstname" placeholder="Ім'я" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Пошта <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="nickinsite">Нікней <span class="required">*</span></label>
                        <input type="text" class="form-control" id="nickinsite" placeholder="Exampl_e" required>
                    </div>
                    <div class="form-group">
                        <label for="nickintelegram">Нікнейм у телеграмі <span class="required">*</span></label>
                        <input type="text" class="form-control" id="nickintelegram" placeholder="@example" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль <span class="required">*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Повторіть пароль <span class="required">*</span></label>
                        <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Доєднатися</button>
                </form>
                <span class="text-center help">Потрібна допомога? <a href="mailto:info@itwarin.ua">Допомога з
                        реєстрацією</a></span>
            </div>
        </div>

    </div>
    <footer>
        <a href="mailto:info@itwarin.ua">Зворотній зв'язок</a>
        <br>
        <a href="tel:3806796485691">+380(67)9648-56-91</a>
    </footer>
</body>

</html>
